    <div class="mgbg defp">
      <div class="container-lg">
        <div class="row justify-content-center">
          <div class="col-12 d-flex justify-content-center m-b-50">
            <h2 class="fc-md">
              Thanks for checking me out, what can I help you with ?
            </h2>
          </div>

          <form class="row ktk g-3">
            <div class="col-md-4">
              <input
                type="text"
                class="form-control"
                id="NameSurname"
                placeholder="Name and surname"
              />
            </div>
            <div class="col-md-4">
              <input
                type="tel"
                class="form-control"
                id="Phone"
                placeholder="Phone"
              />
            </div>
            <div class="col-md-4">
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Your E-mail"
              />
            </div>
            <div class="col-md-6">
              <select id="Project" class="form-select">
                <option selected>Project type</option>
                <option>Webpage</option>
                <option>E-commerce store</option>
                <option>Page editing and technical support</option>
                <option>other projects</option>
              </select>
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="budget"
                placeholder="budget"
              />
            </div>

            <div class="col-12">
              <textarea
                class="form-control message"
                id="Message"
                rows="4"
                placeholder="Project details"
              ></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn-gradient grad-dark">
                <span>Send</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="bbg">
      <div class="container-lg">
        <div
          class="row d-flex justify-content-center p-t-120 p-b-120 position-relative"
        >
          <div class="col-10 col-md-6 d-flex flex-column align-items-center">
            <img src="img/me.png" alt="" class="me m-b-40" />
            <div>
              <p class="text-center sectitle text-white">
                Crafting visually stunning and user-centric websites on three
                cups of sleep and 8 hours of caffeine.
              </p>
            </div>
            <div class="d-flex">
              <div class="icoholder ftr m-l-20 m-r-20">
                <a href="https://github.com/Materdeo"
                  ><i class="bi bi-github"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
